<!--table to hold composerID, composers and genre-->
<div class="row">
  <div class="col-sm-12">

    <!--input field-->
    <div class="txtSearch">
      <input type="text" id="txtSearch" class="form-control" [formControl]="txtSearchControl" placeholder="Search by name" />
    </div>

    <!--table-->
    <table class="table table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Composer ID</th>
          <th scope="col">Full name</th>
          <th scope="col">Genre</th>
        </tr>
      </thead>
      <tbody *ngFor="let composer of composers | async">
        <tr>
          <td scope="row"> <a routerLink="/composer-details/{{composer.composerId}}">{{ composer.composerId }}</a></td>
          <td>{{ composer.fullName }}</td>
          <td>{{ composer.genre }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
